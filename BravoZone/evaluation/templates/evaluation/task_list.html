<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
{% for task in tasks %}
    <h2>{{ task.name }}</h2>
    <p>{{ task.content }}</p>
    <p>Start Time: {{ task.start_time }}</p>
    <p>End Time: {{ task.end_time }}</p>
    <p>Points: {{ task.points }}</p>
    <p>Status: {{ task.status }}</p>
    <hr>
{% empty %}
    <p>No tasks available.</p>
{% endfor %}
<a href="{% url 'evaluation:task_create' %}">Create New Task</a>
